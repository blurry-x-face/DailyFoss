<html>
<head>
<title>Calculator</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald:600,700" />
<script>
function back()
{
	var size = fm.outp.value.length;
	fm.outp.value=fm.outp.value.substring(0,size-1);
}
</script>
 </head 
<body>
<form name="fm">
<div id="wrapper">
<div id="calculator">
<div id="result">
<div id="history">
<p id="history-value"></p>
</div>
<div id="output">
<input type="input" id="output-value" name="outp" disabled="true"></p>
</div>
</div>
<div id="keyboard">
<input type="reset" class="operator" id="clear" value="C">
					<input type="button" class="operator" id="backspace" onclick="back()" value="CE">
					<input type="button" class="operator" id="%" onclick="document.fm.outp.value+='.'" value=".">
					<input type="button" class="operator" id="/" onclick="document.fm.outp.value+='/'" value="&#247;">
					<input type="button" class="number" id="7" onclick="document.fm.outp.value+='7'" value="7">
					<input type="button" class="number" id="8" onclick="document.fm.outp.value+='8'" value="8">
					<input type="button" class="number" id="9" onclick="document.fm.outp.value+='9'" value="9">
					<input type="button" class="operator" id="*" onclick="document.fm.outp.value+='*'" value="&times;">
					<input type="button" class="number" id="4" onclick="document.fm.outp.value+='4'" value="4">
					<input type="button" class="number" id="5" onclick="document.fm.outp.value+='5'" value="5">
					<input type="button" class="number" id="6" onclick="document.fm.outp.value+='6'" value="6">
					<input type="button" class="operator" id="-" onclick="document.fm.outp.value+='-'" value="-">
					<input type="button" class="number" id="1" onclick="document.fm.outp.value+='1'" value="1">
					<input type="button" class="number" id="2" onclick="document.fm.outp.value+='2'" value="2">
					<input type="button" class="number" id="3" onclick="document.fm.outp.value+='3'" value="3">
					<input type="button" class="operator" id="+" onclick="document.fm.outp.value+='+'" value="+">
					<input type="button" class="operator" id="(" onclick="document.fm.outp.value+='('" value="(">
					<input type="button" class="number" id="0" onclick="document.fm.outp.value+='0'" value="0">
					<input type="button" class="operator" id=")" onclick="document.fm.outp.value+=')'" value=")">
					<input type="button" class="operator" id="=" onclick="document.fm.outp.value=eval(document.fm.outp.value)" value="=">

</div>

</div>
</div>
</form>
</body>
</html>
